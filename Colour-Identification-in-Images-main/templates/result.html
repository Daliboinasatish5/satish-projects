<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Identification Results</title>
</head>
<body>
    <h1>Color Identification Results</h1>
    {% if colors %}
        <h2>Identified Colors:</h2>
        <ul>
            {% for color in colors %}
                <li style=color:{{ color }}>{{ color }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No colors identified.</p>
    {% endif %}
    <a href="/">Back to upload</a>
</body>
</html>
